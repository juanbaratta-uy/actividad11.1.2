<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="nombre de ciudad" spellcheck="false">
        <button><img src="images/search.png" alt="boton de busqueda"></button>
    </div>
    <div class="error">
        <p>Nombre de ciudad invalido</p>
    </div>
    <div class="weather">
        <img src="images/rain.png" alt="imagen de lluvia" class="weather-icon">
        <h1 class="temp">22</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="icono de humedad">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humedad</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="icono de viento">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Velocidad del viento</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
